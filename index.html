<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      First Name: <input type="text" placeholder="John" name="firstname" />
      <br />
      Last Name: <input type="text" placeholder="Doe" name="lastname" /> <br />
      Email:
      <input type="email" placeholder="JohnDoe@gmail.com" name="email" /><br />
      Password:
      <input
        type="password"
        placeholder="********"
        minlength="5"
        name="password"
      /><br />

      Gender: <br />
      <!-- name here makes them tagged to each other like family -->
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Others
      <br />
      Pets: <br />
      <input type="checkbox" name="dog" /> Dog
      <input type="checkbox" name="cat" /> Cat
      <input type="checkbox" name="Dinosaurs" /> Dinosaurs
      <br />
      <input type="submit" value="register" /> <input type="reset" />
      <br />
      <select name="" id="">
        droopdown
        <option value="Triumph" name="Triumph">Triumph</option>
        <option value="Volvo" name="Volvo">Volvo</option>
        <option value="Tata" name="Tata">Tata</option>
      </select>
    </form>
  </body>
</html>
